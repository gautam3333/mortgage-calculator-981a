<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculor</title>
    <link rel="icon" href="./images/cal-icon-32.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <!-- Mortgage Calculator -->
      <article class="calculator__container">
        <div class="primary__heading__reset">
          <h1>Mortgage Calculator</h1>
          <button>Clear All</button>
        </div>

        <form onsubmit="handleSubmit(event)">
          <div class="mortgageAmount">
            <label for="amount">Mortgage Amount</label>
            <div class="amount__input__box">
              <span class="">&#8377;</span>
              <input type="text" id="amount" class="amount__input" />
            </div>
            <p class="amount__error">This field is required</p>
          </div>

          <div class="termrate">
            <div class="term__container">
              <label for="term">Mortgage Term</label>
              <div class="term__input__box">
                <input type="text" id="term" class="term__input" />
                <span class="">years</span>
              </div>
              <p class="term__error">This field is required</p>
            </div>
            <div class="rate__container">
              <label for="rate">Interest Rate</label>
              <div class="rate__input__box">
                <input type="text" id="rate" class="rate__input" />
                <span class="">%</span>
              </div>
              <p class="rate__error">This field is required</p>
            </div>
          </div>

          <button>Submit</button>
        </form>
      </article>

      <!-- Result -->
      <article class="result"></article>
    </main>
    <!-- script -->
    <script src="./js/script.js"></script>
  </body>
</html>
